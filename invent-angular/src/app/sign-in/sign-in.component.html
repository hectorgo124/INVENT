<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full space-y-8 bg-white shadow-md p-8 rounded-sm">
    <h1 class="text-3xl font-medium">Sign in</h1>

    <!-- Sign in form -->
    <form
      class="flex flex-wrap gap-5"
      [formGroup]="signInForm"
      #signInNgForm="ngForm"
    >
      <mat-form-field class="w-full">
        <mat-label>Username</mat-label>
        <input id="username" matInput [formControlName]="'username'" />
        <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <!-- Password field -->
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
          id="password"
          matInput
          type="password"
          [formControlName]="'password'"
          #passwordField
        />
        <button
          mat-icon-button
          type="button"
          (click)="
            passwordField.type === 'password'
              ? (passwordField.type = 'text')
              : (passwordField.type = 'password')
          "
          matSuffix
        >
          <mat-icon
            class="icon-size-5"
            *ngIf="passwordField.type === 'password'"
            >visibility</mat-icon
          >
          <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
            >visibility_off</mat-icon
          >
        </button>
      </mat-form-field>

      <!-- Submit button -->
      <button
        class="w-full py-3"
        mat-raised-button
        [disabled]="signInForm.invalid"
        (click)="signIn()"
      >
        <span *ngIf="!loading" class="flex gap-2 items-center py-3 justify-center">
          Sign in
          <mat-icon>arrow_forward_ios</mat-icon>
        </span>

        <mat-progress-spinner
          *ngIf="loading"
          [diameter]="24"
          [mode]="'indeterminate'"
        ></mat-progress-spinner>
      </button>
    </form>
  </div>
</div>
