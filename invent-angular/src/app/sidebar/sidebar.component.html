<div class="hidden lg:block h-full px-3 py-4 overflow-y-auto w-60 shadow-2xl backdrop-blur-sm">
  <ul class="space-y-3 font-medium">
    <li>
      <h1 class="text-4xl font-semibold p-2 text-blizzard-blue-700">INVENT</h1>
    </li>
    <li *ngFor="let item of nav_list">
      <button
        [routerLink]="item.url" 
        class="flex w-full items-center hover:bg-gray-300 hover:shadow-inner p-2 rounded-md"
      >
        <mat-icon class="text-blizzard-blue-800">{{ item.icon }}</mat-icon>
        <span class="ml-3">{{ item.title }}</span>
      </button>
    </li>
    <li>
      <a
        (click)="signOut()"
        class="cursor-pointer flex items-center hover:bg-gray-300 hover:shadow-inner p-2 rounded-md"
      >
        <mat-icon class="text-blizzard-blue-800">logout</mat-icon>
        <span class="ml-3">Sign out</span>
      </a>
    </li>
  </ul>
</div>

<div class="w-full flex lg:hidden justify-center p-6">
  <button mat-mini-fab class="!bg-blizzard-blue-950">
    <mat-icon>menu</mat-icon>
  </button>
</div>
